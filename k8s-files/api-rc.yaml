{
  "kind": "ReplicationController",
  "apiVersion": "v1",
  "metadata": {
    "name": "api-controller",
    "labels": {
      "state": "serving"
    }
  },
  "spec": {
    "replicas": 1,
    "selector": {
      "app": "api"
    },
    "template": {
      "metadata": {
        "labels": {
          "app": "api"
        }
      },
      "spec": {
        "volumes": null,
        "containers": [
          {
            "name": "dgs-graphql",
            "image": "muldos/dgs-skeleton:1.1.0",
            "ports": [
              {
                "containerPort": 8080,
                "protocol": "TCP"
              }
            ],
            "imagePullPolicy": "IfNotPresent"
          }
        ],
        "restartPolicy": "Always",
        "dnsPolicy": "ClusterFirst"
      }
    }
  }
}